<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yantramanav:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<!-- font awesom -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<style>
       *{
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            
        }
</style>
</head>
<body>
    <nav class="d-flex justify-content-between">
        <h1 id="heading" class="ms-4"><i style="font-size: 33px;" class="fa-solid fa-user fa-beat-fade"></i>Welcome </h1>
        <button class="btn btn-outline-secondary text-secondary me-4 h-25 mt-2" onclick="logout()">Logout</button>
    </nav>

    <section>
       <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 style="font-size: 50px; text-align: center;">Smart Wallet</h1>
        <hr class="w-75 mx-auto">
        <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                <div style="width: 300px;height: 300px;" class="d-flex flex-column justify-content-center align-items-center justify-content-between">
                    <div style="width: 200px; border-radius: 15px; height: 200px; background-color: antiquewhite;" class="d-flex flex-column justify-content-between align-items-center">
                        <h2 class="text-center">Total Balance</h2>
                        <h2 id="displayIncomeBalance">Rs 0/-</h2>
                    </div>
                    <h1 class="text-success fw-bolder">Add Income</h1>

                </div>
                <hr class="w-75 mx-auto">
                <div class="forms_input">
                    <input type="text" placeholder="Enter Income Type" class="form-control mb-3" style="width: 450px;" id="incometype">
                    <input type="text" placeholder="Enter Amount" class="form-control mb-3" id="incomeamount">
                    <button class="btn btn-success text-light form-control" onclick="addIncome()">Add Income</button>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                <div style="width: 300px;height: 300px;" class="d-flex flex-column justify-content-center align-items-center justify-content-between">
                    <div style="width: 200px; border-radius: 15px; height: 200px; background-color: antiquewhite;" class="d-flex flex-column justify-content-between align-items-center">
                        <h2 class="text-center">Total Expense</h2>
                        <h2 id="displayexpanceAmount">Rs 0/-</h2>
                    </div>
                    <h1 class="text-success fw-bolder">Add expense</h1>

                </div>
                <hr class="w-75 mx-auto">
                <div class="forms_input">
                    <input type="text" placeholder="Enter Expense Type" class="form-control mb-3" style="width: 450px;" id="expensetype">
                    <input type="text" placeholder="Enter Amount" class="form-control mb-3" id="expanseamount">
                    <button class="btn btn-success text-light form-control" onclick="addExpense()">Add Expenses</button>
                </div>
            </div>
        </div>
        <button class="btn btn-warning mt-4" onclick="cleardata()">Clear All<i class="fa-solid fa-eraser"></i></button>


        <h1 class="text-center mt-5">Income and Expense Details</h1>
        <hr class="w-75 mx-auto">
    </div>
    <div class="container">
    <div class="row row-cols-1 row-cols-xl-2 row-cols-lg-2 row-cols-md-1 row-cols-sm-1">
        <div class="col table-responsive">
            <h3 class="text-primary">Income</h3>
            <table class="table mx-auto">
                <thead class="fw-medium fs-5 table-warning">
                    <tr>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Balance</th>
                        <th>Date&Time</th>
                    </tr>
                </thead>
                <tbody id="incomedetails" class="fw-medium">

                </tbody>
            </table>
        </div>
        <div class="col table-responsive">
            <h3 class="text-primary">Expense</h3>
            <table class="table mx-auto">
                <thead class="fw-medium fs-5 table-warning">
                    <tr>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Balance</th>
                        <th>Date&Time</th>
                    </tr>
                </thead>
                <tbody id="Expensedetails" class="fw-medium">

                </tbody>
            </table>
        </div>
    
    </div>
    </div>


    <div class="d-flex justify-content-center mt-3">
        <div class="d-flex flex-column align-items-center"> 
        <h2>Expense Pie Chart</h2>
        <button class="btn btn-primary" onclick="ShowPiechart()">Show pie Chart</button>
        <div>
            <canvas id="inner_pie"></canvas>

        </div>
        </div>
    </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
